<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<style type="text/css">
		input[type=text],
		input[type=password],
		select {
			display: inline-block;
			width: 200px;
		}

		input[type=radio] {
			margin-left: 45px;
		}

		input[type=checkbox] {
			margin-right: 190px;
		}

		button {
			padding: 5px;
			margin: 10px;
		}

		body {
			background-image: url('../image1/login.jpg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
		}
	</style>

	<meta charset="UTF-8">
	<title>Food Court</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid"></div>
		<div class="container-fluid"></div>
		<div class="container-fluid"></div>
		<div class="container-fluid"></div>
		<div class="container-fluid"></div>
		<div class="container-fluid"></div>
		<div class="container-fluid"></div>
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br /><br />
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-6">
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Place your order here <span th:text="${user.username}"></span></h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/confirm}" class="form-horizontal">
							<div class="row mb-3">
								<label class="col-sm-5"> Pizza Types</label>
								<div class="col-sm-7">
									<select name="pizzaType" class="form-select" required>
										<option value="">Please Select</option>
										<option th:each="pizzaType : ${pizzaList}" th:text="${pizzaType}" />
										</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-5"> Toppings</label>
								<div class="col-sm-7">
								<select name="topping" class="form-select" required>
										<option value="">Please Select</option>
										<option th:each="topping : ${toppings}" th:text="${topping}" />
										</option>
									</select>
									</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-5"> Size</label>
								<div class="col-sm-7">
								<select name="size" class="form-select" required>
										<option value="">Please Select</option>
										<option th:each="size : ${sizes}" th:text="${size}" />
										</option>
									</select>
									</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-5"> Quantity</label>
								<div class="col-sm-7">
								<input class="form-control" type="number" id="quantity" name="quantity" required/>
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-5"> Delivery Address</label>
								<div class="col-sm-7">
								<textarea class="form-control" id="address" rows="2" name="address" required></textarea>
								</div>
							</div>
							<div align="right">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
